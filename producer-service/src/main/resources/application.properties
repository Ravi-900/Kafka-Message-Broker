############################################################
# Application Configuration
############################################################

# Logical name of the Spring Boot application.
# Used for logging, monitoring, tracing, and service identification
spring.application.name=producer


############################################################
# Kafka Core Configuration
############################################################

# Kafka broker address(es) used by the producer to connect
# This acts as the initial bootstrap to discover the Kafka cluster
# Multiple brokers can be specified for fault tolerance
kafka.bootstrap-server=localhost:9092


############################################################
# Kafka Topic Configuration
############################################################

# Kafka topic to which driver location updates are published
# Keeping topic names configurable avoids hardcoding
# Recommended to externalize per environment:
#   driver-location-dev
#   driver-location-qa
#   driver-location-prod
kafka.topic.driver-location=driver-location-updates

# Number of partitions for the Kafka topic
# Partitions define parallelism and throughput
# 3 partitions allow up to 3 consumers to process data concurrently
kafka-topic-partitions=3


############################################################
# Kafka Producer Reliability Configuration
############################################################

# Number of retry attempts if message sending fails
# Retries help handle transient failures such as:
#   - Network issues
#   - Temporary broker unavailability
spring.kafka.producer.retries=3

# Acknowledgment level required for a send to be considered successful
# Possible values:
#   0   ? No acknowledgment (highest throughput, data loss possible)
#   1   ? Leader acknowledgment only (balanced performance & reliability)
#   all ? Leader + all replicas (strongest durability, slower)
spring.kafka.producer.acks=1


############################################################
# Kafka Producer Performance Tuning
############################################################

# Time (in milliseconds) the producer waits before sending a batch
# Allows multiple records to be batched together
# Improves throughput at the cost of slight latency
spring.kafka.producer.properties.linger.ms=5

# Maximum size (in bytes) of a batch per partition
# 16384 bytes = 16 KB
# A batch is sent when:
#   - batch.size is reached OR
#   - linger.ms time expires
# Larger batches ? higher throughput
# Smaller batches ? lower latency
spring.kafka.producer.properties.batch.size=16384

# Total memory (in bytes) available to buffer unsent records
# 33554432 bytes = 32 MB
# If the buffer is exhausted:
#   - Producer blocks until space is available
#   - Or throws a BufferExhaustedException
# Increase for high-throughput systems
# Reduce for memory-constrained environments
spring.kafka.producer.properties.buffer.memory=33554432
